<div class="address-card">
    <h1 class="name">{{ user.name }}</h1>
    <h3 class="title">{{ user.title }}</h3>
    <button *ngIf="isCollapsed" (click)="toggle()">Expand</button> <!-- (click) - calling angular click api, not of browser click api -->
    <button *ngIf="!isCollapsed" (click)="toggle()">Collapse</button>
    <div *ngIf="!isCollapsed">
        <p class="address">{{ user.address }}</p>
        <div class="phone" *ngIf="user.phone.length"> <!-- truthy or falsy evaluation -->
            <p>Phone : </p>
            <p *ngFor="let phoneNumber of user.phone">
                {{ phoneNumber }}
            </p>
        </div>
    </div>
</div>
